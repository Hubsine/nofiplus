
category_carte_index:
    path:     /
    defaults: { _controller: AppBundle:Admin\Category\Carte:index }

category_carte_new:
    path:     /new
    defaults: { _controller: AppBundle:Admin\Category\Carte:new }

category_carte_delete:
    path:     /delete/{id}
    defaults: { _controller: AppBundle:Admin\Category\Carte:delete }
    requirements:
        id: '\d+'

category_carte_update:
    path:     /update/{id}
    defaults: { _controller: AppBundle:Admin\Category\Carte:update }
    requirements:
        id: '\d+'
